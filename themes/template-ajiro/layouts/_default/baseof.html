<!DOCTYPE html>
<html>
  <head {{ with .Site.LanguageCode }}lang="{{ . }}"{{ end }}>
    {{ block "head_custom" . }}
    {{ end }}
    {{ partial "head" . }}
  </head>
  <body>
    {{ partialCached "header" . }}
      <div class="container">
        {{ block "main" . }}
        {{ end }}
      </div>
    {{ partial "footer" . }}
  </body>
</html>
